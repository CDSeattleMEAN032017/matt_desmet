<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Controlling Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
    <script type="text/javascript" src='app.js'></script>
    <script type="text/javascript" src='controllers/usersController.js'></script>

  </head>
  <body>
    <div class="container">
      <div ng-controller='usersController' class="">
        <form ng-submit='createUser()'>
          <input type="text" ng-model="user.firstName" placeholder="First Name">
          <input type="text" ng-model="user.lastName" placeholder="Last Name">
          <input type="text" ng-model="user.favoriteLanguage" placeholder="Favorite Language">
          <input type="submit" value="add user">
        </form>
        <table>
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Favorite Language</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat='userObj in users'>
              <td>{{userObj.firstName}}</td>
              <td>{{userObj.lastName}}</td>
              <td>{{userObj.favoriteLanguage}}</td>
              <td><button ng-click="deleteUser(userObj)">Delete User</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
